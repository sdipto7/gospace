spring.application.name=spacecraft

#H2 Database Configuration for dataJPA testing
spring.datasource.test.url=jdbc:h2:mem/unit_test_db
spring.datasource.test.diver-class-name=org.h2.Driver
spring.datasource.test.username=user
spring.datasource.test.password=root
spring.sql.init.mode=never
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.test.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
